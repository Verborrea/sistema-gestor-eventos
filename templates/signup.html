<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>App de Prueba</title>
        <meta name="description" content="Demostracion.">
        <meta name="author" content="GroupIS">
    </head>
    <body>
        <h1>Flask funciona</h1>
        <h2>Sign Up</h2>
        <div>
            <form action="/create-user" method="post">
                <label for="usuario">Usuario:</label><br>
                <input type="text" id="usuario" name="usuario">
                <br>
                <label for="contra">Contraseña:</label><br>
                <input type="password" id="contra" name="contra">
                <br>
                <label for="nombre">Nombre y Apellido:</label><br>
                <input type="text" id="nombre" name="nombre">
                <br>
                <label for="correo">Correo:</label><br>
                <input type="text" id="correo" name="correo">
                <br>
                <label for="lname">Tipo Documento:</label><br>
                <input type="radio" id="dni" name="tipo_doc" value="dni">
                <label for="dni">DNI</label>
                <br>
                <input type="radio" id="carne" name="tipo_doc" value="car">
                <label for="carne">Carné Universitario</label>
                <br>
                <input type="radio" id="extran" name="tipo_doc" value="ext">
                <label for="extran">Carné de Extranjería</label>
                <br>
                <label for="doc">Número de Documento:</label><br>
                <input type="text" id="doc" name="doc">
                <br>
                <br>
                <input type="submit">
            </form>
        </div>
        <br>
        <a href="/">Pagina Principal</a>
    </body>
</html>
