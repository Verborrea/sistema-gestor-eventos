{% extends "Layout.html" %}
<html>
{% block body %}
    <br>
    <h1>Lista de eventos proximos</h1>
    <br>
    {%for i in range(0, size)%}
        <div class="card-deck">
        {%for j in range(0, arrSizes[i])%}
            <div class="card event-card" style="width: 18rem;margin-bottom: 10px;">
                <div class="card-body ">
                    <h5 class="card-title breveTitulo">{{evento[i][j].title}}</h5>
                    <p class="card-text breveDescripcion">{{evento[i][j].summary}}</p>
                    <a href="{{url_for('verEvento',id = evento[i][j].id)}}" class="btn btn-primary" float-right>Ir al evento</a>
                </div>
            </div>

        {% endfor %}
        </div>
    {% endfor %}
    

{% endblock %}
{% block script %}

{% endblock %}
</html>
