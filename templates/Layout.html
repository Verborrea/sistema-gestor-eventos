<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            .marquito{
                margin: 10px;
                box-sizing: border-box;
                border: 2.25px solid skyblue;
                border-style: dashed;
                border-radius: 5px;
            }
        </style>

        <title>Our Point</title>
    </head>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        {% if tipoUsuario == 'Visitante' %}
        <h5 class="my-0 mr-md-auto font-weight-normal">Our Point</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Nosotros</a>
            <a class="p-2 text-dark" href="#">Eventos</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Log in</a>
        <a class="btn btn-outline-primary" href="#">Sign Up</a>
        {% else %}
        <h5 class="my-0 mr-md-auto font-weight-normal">{{NombreEvento}}</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Evento</a>
            <a class="p-2 text-dark" href="#">Inscripciones</a>
            <a class="p-2 text-dark" href="#">Caja</a>
            <a class="p-2 text-dark" href="#">Gesti√≥n</a>
            <a class="p-2 text-dark" href="#">Reporte</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Log out</a>
        {% endif %}

    </div>
    <body>
        <div class = "container">
            {% block body %}
            {% endblock %}
        </div>
        
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <script type='text/javascript' src="http://127.0.0.1:5000/{{ url_for('static', filename='js/boosttrap.js') }}"></script>
    {% block script %}
        
    {% endblock %}

</html>
